<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频特征分析 - 挑战鸟叫排行榜</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .upload-section {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            color: white;
            text-align: center;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-area.dragover {
            border-color: white;
            background: rgba(255, 255, 255, 0.2);
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .upload-btn:hover {
            background: white;
            color: #ff6b6b;
        }

        .results-section {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 15px;
            display: none;
        }

        .score-display {
            text-align: center;
            margin-bottom: 30px;
        }

        .score-value {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .percentile-info {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .features-display {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }

        .feature-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .feature-label {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }

        .feature-value {
            color: #333;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .examples-section {
            margin-top: 40px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .example-group {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .example-group h3 {
            margin-bottom: 20px;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
        }

        .top-examples h3 {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .bottom-examples h3 {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .example-list {
            list-style: none;
        }

        .example-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .example-item:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }

        .play-btn {
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #5a6fd8;
            transform: scale(1.05);
        }

        .play-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fff5f5;
            border: 2px solid #fed7d7;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            color: #c53030;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: white;
            width: 0%;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .features-display {
                grid-template-columns: 1fr;
            }
            
            .examples-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 音频特征分析</h1>
            <p>上传你的音频，看看能否霸占鸟叫特征排行榜榜首！</p>
        </div>

        <div class="upload-section">
            <h2>🎤 上传音频文件</h2>
            <p>支持 MP3、WAV、M4A 等常见音频格式</p>
            
            <div class="upload-area" id="uploadArea">
                <div>
                    <p style="font-size: 1.2rem; margin-bottom: 10px;">📎 拖拽文件到这里或点击选择</p>
                    <button class="upload-btn" id="uploadBtn">选择音频文件</button>
                </div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="audio/*">
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="score-display">
                <h2>🏆 你的得分</h2>
                <div class="score-value" id="scoreValue">0.000</div>
                <div class="percentile-info" id="percentileInfo">
                    <h3>与鸟叫数据对比</h3>
                    <p id="percentileText">分析中...</p>
                </div>
            </div>

            <div class="features-display" id="featuresDisplay">
                <!-- 特征值将在这里显示 -->
            </div>
        </div>

        <div class="examples-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">🎯 参考音频示例</h2>
            
            <div class="examples-grid">
                <div class="example-group top-examples">
                    <h3>🥇 高分示例（Top 10）</h3>
                    <ul class="example-list" id="topExamples">
                        <!-- 高分示例将在这里生成 -->
                    </ul>
                </div>

                <div class="example-group bottom-examples">
                    <h3>📉 低分示例（Bottom 10）</h3>
                    <ul class="example-list" id="bottomExamples">
                        <!-- 低分示例将在这里生成 -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        class AudioAnalyzer {
            constructor() {
                this.audioContext = null;
                this.currentAudio = null;
                this.birdScorePercentiles = {
                    10: 3.071648,
                    25: 3.325747,
                    50: 3.781828,
                    75: 4.095244,
                    90: 4.556210
                };
                
                this.initializeEventListeners();
                this.generateExamples();
            }

            initializeEventListeners() {
                const uploadArea = document.getElementById('uploadArea');
                const fileInput = document.getElementById('fileInput');
                const uploadBtn = document.getElementById('uploadBtn');

                // 点击上传
                uploadBtn.addEventListener('click', () => fileInput.click());
                uploadArea.addEventListener('click', () => fileInput.click());

                // 拖拽上传
                uploadArea.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    uploadArea.classList.add('dragover');
                });

                uploadArea.addEventListener('dragleave', () => {
                    uploadArea.classList.remove('dragover');
                });

                uploadArea.addEventListener('drop', (e) => {
                    e.preventDefault();
                    uploadArea.classList.remove('dragover');
                    const files = e.dataTransfer.files;
                    if (files.length > 0) {
                        this.processFile(files[0]);
                    }
                });

                // 文件选择
                fileInput.addEventListener('change', (e) => {
                    if (e.target.files.length > 0) {
                        this.processFile(e.target.files[0]);
                    }
                });
            }

            async processFile(file) {
                if (!file.type.startsWith('audio/')) {
                    this.showError('请选择音频文件');
                    return;
                }

                try {
                    this.showProgress(0);
                    const audioBuffer = await this.loadAudioFile(file);
                    this.showProgress(30);
                    
                    const features = await this.extractFeatures(audioBuffer);
                    this.showProgress(70);
                    
                    const score = this.calculateScore(features);
                    this.showProgress(100);
                    
                    this.displayResults(features, score);
                    
                } catch (error) {
                    console.error('处理音频时出错:', error);
                    this.showError('音频处理失败，请尝试其他文件');
                } finally {
                    this.hideProgress();
                }
            }

            showProgress(percent) {
                const progressBar = document.getElementById('progressBar');
                const progressFill = document.getElementById('progressFill');
                progressBar.style.display = 'block';
                progressFill.style.width = percent + '%';
            }

            hideProgress() {
                const progressBar = document.getElementById('progressBar');
                progressBar.style.display = 'none';
            }

            async loadAudioFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = async (e) => {
                        try {
                            if (!this.audioContext) {
                                this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            }
                            const audioBuffer = await this.audioContext.decodeAudioData(e.target.result);
                            resolve(audioBuffer);
                        } catch (error) {
                            reject(error);
                        }
                    };
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }

            async extractFeatures(audioBuffer) {
                const audioData = audioBuffer.getChannelData(0);
                const sampleRate = audioBuffer.sampleRate;
                
                // 简化的特征提取（在实际应用中需要更复杂的算法）
                const features = {
                    mfcc_8_std: this.calculateMFCCStd(audioData, sampleRate, 8),
                    spectral_centroid_std: this.calculateSpectralCentroidStd(audioData, sampleRate),
                    chroma_A_std: this.calculateChromaStd(audioData, sampleRate, 'A'),
                    pulse_clarity: this.calculatePulseClarity(audioData, sampleRate)
                };

                return features;
            }

            calculateMFCCStd(audioData, sampleRate, coeffIndex) {
                // 简化的MFCC计算
                const frameSize = 1024;
                const hopSize = 512;
                const mfccValues = [];
                
                for (let i = 0; i < audioData.length - frameSize; i += hopSize) {
                    const frame = audioData.slice(i, i + frameSize);
                    const mfcc = this.simpleMFCC(frame, coeffIndex);
                    mfccValues.push(mfcc);
                }
                
                return this.std(mfccValues);
            }

            simpleMFCC(frame, coeffIndex) {
                // 极简化的MFCC近似
                const fft = this.simpleFFT(frame);
                const logSpectrum = fft.map(x => Math.log(Math.abs(x) + 1e-10));
                return logSpectrum[coeffIndex % logSpectrum.length] || 0;
            }

            calculateSpectralCentroidStd(audioData, sampleRate) {
                const frameSize = 1024;
                const hopSize = 512;
                const centroids = [];
                
                for (let i = 0; i < audioData.length - frameSize; i += hopSize) {
                    const frame = audioData.slice(i, i + frameSize);
                    const centroid = this.spectralCentroid(frame, sampleRate);
                    centroids.push(centroid);
                }
                
                return this.std(centroids);
            }

            spectralCentroid(frame, sampleRate) {
                const fft = this.simpleFFT(frame);
                const magnitude = fft.map(x => Math.abs(x));
                let weightedSum = 0;
                let magnitudeSum = 0;
                
                for (let i = 0; i < magnitude.length; i++) {
                    const freq = i * sampleRate / (2 * magnitude.length);
                    weightedSum += freq * magnitude[i];
                    magnitudeSum += magnitude[i];
                }
                
                return magnitudeSum > 0 ? weightedSum / magnitudeSum : 0;
            }

            calculateChromaStd(audioData, sampleRate, note) {
                // 简化的色度特征计算
                const frameSize = 1024;
                const hopSize = 512;
                const chromaValues = [];
                const noteFreqs = {'A': 440, 'B': 493.88, 'C': 261.63}; // 简化
                const targetFreq = noteFreqs[note] || 440;
                
                for (let i = 0; i < audioData.length - frameSize; i += hopSize) {
                    const frame = audioData.slice(i, i + frameSize);
                    const chroma = this.chromeFeature(frame, sampleRate, targetFreq);
                    chromaValues.push(chroma);
                }
                
                return this.std(chromaValues);
            }

            chromeFeature(frame, sampleRate, targetFreq) {
                const fft = this.simpleFFT(frame);
                const magnitude = fft.map(x => Math.abs(x));
                const binFreq = sampleRate / (2 * magnitude.length);
                const targetBin = Math.round(targetFreq / binFreq);
                
                // 返回目标频率附近的能量
                const windowSize = 5;
                let energy = 0;
                for (let i = Math.max(0, targetBin - windowSize); 
                     i < Math.min(magnitude.length, targetBin + windowSize); i++) {
                    energy += magnitude[i];
                }
                return energy;
            }

            calculatePulseClarity(audioData, sampleRate) {
                // 简化的节拍清晰度计算
                const frameSize = 2048;
                const hopSize = 512;
                const energies = [];
                
                for (let i = 0; i < audioData.length - frameSize; i += hopSize) {
                    const frame = audioData.slice(i, i + frameSize);
                    const energy = frame.reduce((sum, x) => sum + x * x, 0);
                    energies.push(energy);
                }
                
                // 寻找周期性模式
                const autocorr = this.autocorrelation(energies);
                const peaks = this.findPeaks(autocorr);
                
                return peaks.length > 0 ? Math.min(peaks[0] / autocorr.length, 1.0) : 0.5;
            }

            simpleFFT(frame) {
                // 极简化的FFT近似（仅用于演示）
                const N = frame.length;
                const result = [];
                
                for (let k = 0; k < N / 2; k++) {
                    let real = 0, imag = 0;
                    for (let n = 0; n < N; n++) {
                        const angle = -2 * Math.PI * k * n / N;
                        real += frame[n] * Math.cos(angle);
                        imag += frame[n] * Math.sin(angle);
                    }
                    result.push({real, imag});
                }
                
                return result.map(c => Math.sqrt(c.real * c.real + c.imag * c.imag));
            }

            autocorrelation(data) {
                const N = data.length;
                const result = [];
                
                for (let lag = 0; lag < N / 2; lag++) {
                    let correlation = 0;
                    for (let i = 0; i < N - lag; i++) {
                        correlation += data[i] * data[i + lag];
                    }
                    result.push(correlation / (N - lag));
                }
                
                return result;
            }

            findPeaks(data) {
                const peaks = [];
                for (let i = 1; i < data.length - 1; i++) {
                    if (data[i] > data[i-1] && data[i] > data[i+1]) {
                        peaks.push(data[i]);
                    }
                }
                return peaks.sort((a, b) => b - a);
            }

            std(values) {
                if (values.length === 0) return 0;
                const mean = values.reduce((sum, x) => sum + x, 0) / values.length;
                const variance = values.reduce((sum, x) => sum + (x - mean) ** 2, 0) / values.length;
                return Math.sqrt(variance);
            }

            calculateScore(features) {
                return 2.03 * features.mfcc_8_std +
                       1.59 * features.spectral_centroid_std +
                       1.61 * features.chroma_A_std +
                       1.48 * features.pulse_clarity;
            }

            displayResults(features, score) {
                const resultsSection = document.getElementById('resultsSection');
                const scoreValue = document.getElementById('scoreValue');
                const percentileInfo = document.getElementById('percentileInfo');
                const percentileText = document.getElementById('percentileText');
                const featuresDisplay = document.getElementById('featuresDisplay');

                // 显示分数
                scoreValue.textContent = score.toFixed(3);

                // 计算百分位数
                const percentile = this.getPercentile(score);
                percentileText.innerHTML = `
                    <strong>你的得分：${score.toFixed(3)}</strong><br>
                    ${percentile.description}<br>
                    <small>参考：鸟叫数据的中位数为 ${this.birdScorePercentiles[50]}</small>
                `;

                // 显示特征值
                featuresDisplay.innerHTML = `
                    <div class="feature-card">
                        <div class="feature-label">MFCC-8 标准差</div>
                        <div class="feature-value">${features.mfcc_8_std.toFixed(4)}</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">频谱质心标准差</div>
                        <div class="feature-value">${features.spectral_centroid_std.toFixed(4)}</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">色度A标准差</div>
                        <div class="feature-value">${features.chroma_A_std.toFixed(4)}</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-label">脉冲清晰度</div>
                        <div class="feature-value">${features.pulse_clarity.toFixed(4)}</div>
                    </div>
                `;

                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }

            getPercentile(score) {
                if (score < this.birdScorePercentiles[10]) {
                    return {
                        description: "🎉 恭喜！你的得分低于90%的鸟叫，特征非常独特！"
                    };
                } else if (score < this.birdScorePercentiles[25]) {
                    return {
                        description: "👏 很棒！你的得分低于75%的鸟叫，表现优秀！"
                    };
                } else if (score < this.birdScorePercentiles[50]) {
                    return {
                        description: "😊 不错！你的得分低于50%的鸟叫，处于中上水平！"
                    };
                } else if (score < this.birdScorePercentiles[75]) {
                    return {
                        description: "😐 你的得分处于鸟叫数据的25%-50%区间，还有提升空间！"
                    };
                } else if (score < this.birdScorePercentiles[90]) {
                    return {
                        description: "🤔 你的得分处于鸟叫数据的10%-25%区间，建议尝试其他音频！"
                    };
                } else {
                    return {
                        description: "😅 你的得分高于90%的鸟叫，可能需要调整音频质量！"
                    };
                }
            }

            generateExamples() {
                const topExamples = document.getElementById('topExamples');
                const bottomExamples = document.getElementById('bottomExamples');

                // 高分示例（低分值）
                const topScores = [2.85, 2.92, 3.01, 3.08, 3.15, 3.22, 3.29, 3.35, 3.41, 3.48];
                const topExampleData = topScores.map((score, i) => ({
                    name: `高分鸟叫示例 ${i + 1}`,
                    score: score,
                    url: `https://example.com/bird_${i + 1}.mp3` // 占位URL
                }));

                // 低分示例（高分值）
                const bottomScores = [4.85, 4.72, 4.68, 4.61, 4.58, 4.52, 4.45, 4.38, 4.32, 4.25];
                const bottomExampleData = bottomScores.map((score, i) => ({
                    name: `低分鸟叫示例 ${i + 1}`,
                    score: score,
                    url: `https://example.com/bird_low_${i + 1}.mp3` // 占位URL
                }));

                // 渲染高分示例
                topExampleData.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'example-item';
                    li.innerHTML = `
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>得分: ${item.score.toFixed(3)}</small>
                        </div>
                        <button class="play-btn" onclick="playExample('${item.url}')">播放</button>
                    `;
                    topExamples.appendChild(li);
                });

                // 渲染低分示例
                bottomExampleData.forEach(item => {
                    const li = document.createElement('li');
                    li.className = 'example-item';
                    li.innerHTML = `
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>得分: ${item.score.toFixed(3)}</small>
                        </div>
                        <button class="play-btn" onclick="playExample('${item.url}')">播放</button>
                    `;
                    bottomExamples.appendChild(li);
                });
            }

            showError(message) {
                const container = document.querySelector('.container');
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `❌ ${message}`;
                container.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
            }
        }

        // 播放示例音频的函数
        function playExample(url) {
            // 由于是示例URL，这里只是显示提示
            alert('这是示例音频链接，在实际部署时需要替换为真实的音频文件URL');
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', () => {
            new AudioAnalyzer();
        });
    </script>
</body>
</html>
