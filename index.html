<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Feature Analysis - Challenge the Bird Call Leaderboard</title>
    <link rel="stylesheet" href="style.css">
            
            <div class="upload-area" id="uploadArea">
                <div>
                    <p style="font-size: 1.2rem; margin-bottom: 10px;">📎 Drag files here or click to select</p>
                    <button class="upload-btn" id="uploadBtn">Choose Audio File</button>
                </div>
            </div>
            
            <input type="file" id="fileInput" class="file-input" accept="audio/*">
            
            <div class="progress-bar" id="progressBar" style="display: none;">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <div class="score-display">
                <h2>🏆 Your Score</h2>
                <div class="score-value" id="scoreValue">0.000</div>
                <div class="percentile-info" id="percentileInfo">
                    <h3>Comparison with Bird Call Data</h3>
                    <p id="percentileText">Analyzing...</p>
                </div>
            </div>

            <div class="features-display" id="featuresDisplay">
                <!-- Feature values will be displayed here -->
            </div>
        </div>

        <div class="examples-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">📊 Species Average Score Ranking</h2>
            <div id="speciesRanking"></div>
        </div>

        <div class="examples-section">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">🎯 Reference Audio Examples</h2>
            <div class="examples-grid">
                <div class="example-group top-examples">
                    <h3>🥇 High Score Examples (Top 10)</h3>
                    <ul class="example-list" id="topExamples">
                        <!-- High score examples will be generated here -->
                    </ul>
                </div>
                <div class="example-group bottom-examples">
                    <h3>📉 Low Score Examples (Bottom 10)</h3>
                    <ul class="example-list" id="bottomExamples">
                        <!-- Low score examples will be generated here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="audio-analyzer.js"></script>
    <script src="examples.js"></script>
    <script src="main.js"></script>
</body>
</html>
